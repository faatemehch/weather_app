<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        #weather-list {
            overflow: auto;
            height: 200px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
<h3 class="text-center bg-danger text-light mt-5 p-5 mb-5 shadow">How Is The Weather?</h3>
<div class="text-center bg-light p-2 m-2">
    <a href="#">
        ° C
    </a>
</div>
<div class="col-5 offset-4">
    <form method="get" action="{% url 'weather' %}">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="city" name="q" value="{{ request.Get.q }}" required>
            <button class="btn btn-outline-dark" type="submit">Search</button>
        </div>
    </form>
</div>
<div class="col-5 offset-4 mt-4 p-2 text-center" id="weather-list">
    <div class="bg-light p-2 shadow m-2">
        {% if error %}
            <h6 class="text-danger">{{ error }}</h6>
        {% else %}
            <h6>{{ country }}, {{ city|title }} <img src="http://openweathermap.org/img/w/{{ icon }}.png"
                                                     alt="{{ city }} - {{ country }}"></h6>
            <p>{{ description }} | {{ temperature|floatformat:1 }}° F</p>
        {% endif %}
    </div>
</div>
</body>

</html>
